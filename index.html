<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="A modern task and notes management app" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>TaskFlow</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-content">
          <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3L22 4"></path>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            <h1>TaskFlow</h1>
          </div>
          <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle theme">
              <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <div class="view-toggle">
        <button class="view-btn active" data-view="tasks">üìù Tasks</button>
        <button class="view-btn" data-view="notes">üìÑ Notes</button>
      </div>

      <div class="input-section">
        <div class="input-group" id="taskInputGroup">
          <input type="text" id="itemInput" placeholder="Add a new task..." />
          <button id="addButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
        <div class="input-group hidden" id="noteInputGroup">
          <textarea id="noteTextarea" placeholder="Write your note... (Ctrl+Enter to save)" rows="4"></textarea>
          <button id="addNoteButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div class="stats">
        <div id="taskStats">
          <div class="stat">
            <span class="stat-number" id="totalTasks">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="completedTasks">0</span>
            <span class="stat-label">Completed</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="pendingTasks">0</span>
            <span class="stat-label">Pending</span>
          </div>
        </div>
        <div id="noteStats" class="hidden">
          <div class="stat">
            <span class="stat-number" id="totalNotes">0</span>
            <span class="stat-label">Notes</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="totalWords">0</span>
            <span class="stat-label">Words</span>
          </div>
        </div>
      </div>

      <div id="itemList" class="item-list"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
